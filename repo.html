<h2>{{repo.name}}</h2>

{{ error}}

<div>
  Issues: {{repo.open_issues_count}}
</div>

<div>
  <ul>
    <li ng-repeat="user in repo.collaborators">
      <img ng-src="{{user.avatar_url}}" alt="{{user.name}}" title="{{user.name}}" style="height: 80px; width: 80px;" />
      {{user.login}}
    </li>
  </ul>
</div>

<a href="#.main">Back to search</a>
<a href="#/user/{{repo.owner.login}}">{{repo.oner.login}}</a>
